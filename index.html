<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Komputer Store</title>
</head>

<body>
  <div class="jumbotron bg-dark text-white p-2 mb-3 text-center">
    <h1>Komputer Store</h1>
  </div>

  <div class="container ">
    <div class="row">

      <div class="col-sm-4">
        <div class="card mb-4 bg-light">
          <div class="card-body">
            <h1>Bank</h1>
            <p class="card-text">Balance<span id="bankBalance" style="float:right">0 €</span></p>
            <div id="loanBalanceWrapper" style="visibility:hidden;">
              <p class="card-text">Outstanding loan<span id="loanBalance" style="float:right">0 €</span></p>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <button id="getLoanButton" type="button" class="mt-auto btn btn-info btn-lg btn-block">Get a loan</button>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mb-4 bg-light">
          <div class="card-body">
            <h1>Work</h1>
            <p class="card-text">Pay<span id="payBalance" style="float:right">0 €</span></p>
          </div>
          <div class="card-body row m-0">
            <button id="payLoanButton" style="visibility:hidden;" class="mt-auto col m-1 btn btn-info">Repay
              loan</button>
          </div>
          <div class="card-body row g-0">
            <button id="bankButton" class="mt-auto col m-1 btn btn-primary">Bank</button>
            <button id="workButton" class="mt-auto col m-1 btn btn-secondary">Work</button>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mb-4 bg-light">
          <div class="card-body">
            <h1>Laptops</h1>
            <div class="card-body">
              <select id="laptopSelection" class="form-select">
              </select>
            </div>
            <div id="test">
              <p>Features:</p>
              <ul id="laptopFeatures"></ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col">
        <div class="card bg-light">
          <div class="row card-body">
            <div class="col-3 p-4">
              <img id="laptopImage" class="img-fluid rounded" />
            </div>
            <div class="col-6 p-4">
              <div>
                <div id="laptopInfo" class="card-body">
                  <h1 id="laptopTitle"></h1>
                  <p id="laptopDescription" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col-2 p-4 d-flex flex-column">
              <h1 id="laptopPrice" class="text-center">0 €</h1>
              <button id="buyButton" class="mt-auto btn btn-lg btn-primary">Buy now</button>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
